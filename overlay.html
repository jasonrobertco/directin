<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
  <h2>Get Off LinkedIn</h2>

  <div id="profileStatus" style="font-size: 12px; color: #555; margin-bottom: 8px;"></div>

  <div id="setup" style="display:none;">
    <p>Quick setup (one time)</p>

    <label>
      Role:
      <select id="role">
        <option value="SWE">Software Engineer</option>
      </select>
    </label>

    <br /><br />

    <label>
      Location:
      <input id="location" placeholder="California" />
    </label>

    <br /><br />

    <button id="saveProfile">Save</button>
  </div>

  <div id="main" style="display:none;">
    <p>No scrolling. Just jobs.</p>
    <ul id="jobs"></ul>
  </div>

  <script src="overlay.js"></script>
</body>
</html>
