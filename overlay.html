<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="overlay.css" />
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <img class="brand-logo" src="directinlogo.png" alt="DirectIn" />
      <span class="brand-title">DirectIn</span>
    </div>
    <div class="topbar-actions">
      <button id="expandBtn" class="iconbtn" title="Expand">⛶</button>
      <button id="settingsBtn" class="iconbtn" title="Preferences">⚙</button>
      <button id="minimizeBtn" class="iconbtn" title="Minimize">×</button>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <!-- SETUP -->
  <div id="setupView" class="view" style="display:block;">
    <div class="callout">
      Add big tech companies to get notified immediately when jobs are posted. Track up to 10 companies and up to 3 alert keywords.
    </div>

    <div class="section">
      <div class="section-title">Companies (max 10)</div>
      <div class="row">
        <input id="companySearch" class="input" placeholder="Search or paste Greenhouse board URL…" />
        <button id="addCompanyBtn" class="btn">Add</button>
      </div>
      <div id="companySuggestions" class="suggestions" style="display:none;"></div>
      <div id="selectedCompanies" class="selected"></div>
    </div>

    <div class="section">
      <div class="section-title">Alert keywords (max 3)</div>

      <div class="row">
        <input id="roleSearch" class="input" placeholder='e.g., "software engineer intern"' />
      </div>

      <div id="roleSuggestions" class="suggestions" style="display:none;"></div>
      <div id="selectedRoles" class="selected"></div>

      <div class="hint">Tip: Try templates like "SWE Intern", "Software Engineer Intern", "New Grad Software Engineer".
      </div>
    </div>

    <button id="finishSetupBtn" class="btn primary">Finish</button>
  </div>

  <!-- APP -->
  <div id="appView" class="view" style="display:none;">
    <div id="profileStatus" class="profile"></div>

    <div class="tabs">
      <button id="tabCompanies" class="tab active">Companies</button>
      <button id="tabTracked" class="tab">Tracked (0/5)</button>
    </div>

    <!-- Companies screen -->
    <div id="companiesScreen">
      <div class="row space">
        <div class="h2">Signal</div>
        <button id="refreshBtn" class="btn small">Refresh</button>
      </div>
      <div id="companiesList" class="stack"></div>
    </div>

    <!-- Company jobs screen -->
    <div id="companyJobsScreen" style="display:none;">
      <div class="row space">
        <button id="backBtn" class="btn small">← Back</button>
        <div id="companyJobsTitle" class="h2"></div>
      </div>
      <div id="companyJobsList" class="stack"></div>
    </div>

    <!-- Tracked screen -->
    <div id="trackedScreen" style="display:none;">
      <div class="row space">
        <div class="h2">Tracked jobs</div>
        <button id="refreshTrackedBtn" class="btn small">Recheck</button>
      </div>
      <div id="trackedList" class="stack"></div>
    </div>
  </div>

  <script src="company_directory.js"></script>
  <script src="overlay.js"></script>
</body>

</html>
